name: synod-client-publish

on:
  push:
    tags:
      - 'synod-client-v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (example: synod-client-v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.release_tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/synod-client/package-lock.json

      - name: Install dependencies
        working-directory: apps/synod-client
        run: npm ci --workspaces=false

      - name: Build and validate BRAT assets
        working-directory: apps/synod-client
        run: npm run build:brat

      - name: Ensure tag matches package + manifest
        working-directory: apps/synod-client
        run: npm run assert-tag-version -- "${{ env.RELEASE_TAG }}"

      - name: Create GitHub release with BRAT assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.event.repository.default_branch }}
          name: 'Synod Client ${{ env.RELEASE_TAG }}'
          prerelease: ${{ contains(env.RELEASE_TAG, '-') }}
          files: |
            apps/synod-client/manifest.json
            apps/synod-client/main.js
            apps/synod-client/styles.css
