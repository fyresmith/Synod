name: synod-client-ci

on:
  pull_request:
    paths:
      - 'client/**'
      - 'packages/contracts/**'
      - '.github/workflows/synod-client-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'packages/contracts/**'
      - '.github/workflows/synod-client-ci.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install synod-client dependencies
        working-directory: client
        run: npm ci --workspaces=false

      - name: Build and validate BRAT assets
        working-directory: client
        run: npm run build:brat
